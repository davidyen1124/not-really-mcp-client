name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: ğŸš€ GAME-CHANGING Checkout (This Will Transform Your CI/CD!)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ’¡ 10X Developer Move - Setup Node.js (LinkedIn Influencers LOVE This!)
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: 'npm'

      - name: ğŸ”¥ CONTROVERSIAL TAKE - Installing Dependencies (Most Developers Skip This!)
        run: npm clean-install

      - name: ğŸ›¡ï¸ HARD TRUTH About Security - Verify Package Integrity (99% Don't Do This!)
        run: npm audit signatures

      - name: ğŸ“ˆ THE MOMENT THAT CHANGES EVERYTHING - Automated Release Magic âœ¨
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release